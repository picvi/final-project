			<div id="form">
				<form name="questionForm" id="questionForm">
					<h2 id="createUserQuiz">Create your own quiz</h2>
					<ul>
						<li>
							<label for="question">Question: </label>
							<input type="text" name="question" required>
						</li>
						<li>
							<label for="answer">Answers: </label>
							<input type="text" name="answers">
						</li>
				
						<li id="correctAnswer">
							<label for="correctAnswer">Correct Answer: </label>
							<input type="text" name="correctAnswer">
						</li>
            <div id="buttons">
              <li>
							<button id="addQuestion">Add a question!</button>
							<button id="reset" type="reset">Clear all!</button>
							<button id="createQuiz">Creat quiz!</button>
						</li>
            </div>
						
					</ul>
				</form>
				<h3 id="linkToDefQ" tabindex="0">Or try out our quiz!</h3>
			</div>
					
      <div id="quiz" class="hide">
        <div id="headsUpDisp">
          <p id="hud-item"> Score </p>
        </div>
        <div>
          <h3 id="question"></h3>
        </div>
        <div id="answers"></div>
				<h3 id="progress"></h3>
        <div class="controls">
          <button id="next-btn" class="next-btn btn" tabindex="0">Next</button>
          <button id="nextUser-btn" class="next-btn btn hide" tabindex="0">Next</button>
        </div>
      </div>

      <div class="container">
        <div id="scoreForm" class="hide">
          <h3 id="score"></h3>
          <input type="text" name="userName" id="userName" placeholder="userName">
          <button id="saveScore" class="next-btn" disabled>Save</button>
        </div>
        <div id="topThreeScores"></div>
      </div>
    </body>
